# jenkin slave setup

---
 - hosts: jenkins-slave
   become: true
   tasks:
    - name: update ubuntu cache and repo
      apt:
       update_cache: yes
       force_get_apt: yes
       cache_valid_time: 3600

    - name: install java
      apt:
        name: openjdk-11-jre
        state: present

    - name: download maven packages
      get_url:
       url: https://dlcdn.apache.org/maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.tar.gz
       dest: /opt


    - name: extaract maven package
      unarchive:
        src: /opt/apache-maven-3.9.6-bin.tar.gz
        dest: /opt
        remote_src: yes
